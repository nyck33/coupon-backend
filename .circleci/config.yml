version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  build-and-test:
    executor: 
      name: python/default
      tag: '3.9'
    steps:
      - checkout
      - run:
          name: Setup Virtual env
          command: |
            virtualenv -p python3.9 env 
            echo "source ./env/bin/activate" >> $BASH_ENV
      - run: 
          name: Install Dependencies 
          command: pip install -r requirements.txt

workflows:
  build-test-and-deploy:
    jobs: 
      - build-and-test:
          filters: 
            branches:
              only: 
                - master

